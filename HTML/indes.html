      <div class="swiper-container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://mcdonalds.com.pk/wp-content/uploads/2023/10/JustDance_SliderDesktop.png" />
          </div>
          <div class="swiper-slide">
            <img src="https://mcdonalds.com.pk/wp-content/uploads/2023/10/Jumbo_Share_bag-DesktopSlider.png" />
          </div>
          <div class="swiper-slide">
            <img src="https://mcdonalds.com.pk/wp-content/uploads/2023/09/25_anniversary_Silder_Desktop.png" />
          </div>
          <div class="swiper-slide">
            <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          spaceBetween: 30,
          effect: "fade",
          autoplay: {
          delay: 2500,
           disableOnInteraction: false,
         },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>
